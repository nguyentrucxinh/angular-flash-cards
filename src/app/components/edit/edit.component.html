<div class="well">
    <h2>Edit Card #</h2>
    <form action="edit_card" method="post" class="cardForm">

        <div class="form-group">
            <label for="general" class="btn btn-default btn-lg">General &nbsp;
                <input type="radio" name="type" value="1" id="general" checked />
            </label>
            <label for="code" class="btn btn-default btn-lg">Code &nbsp;
                <input type="radio" name="type" value="2" id="code" />
            </label>
        </div>
        <div class="form-group">
            <label for="front">Front of Card</label>
            <input type="text" name="front" id="front" class="form-control" value="">
        </div>
        <div class="form-group">
            <label for="back">Back of Card</label>
            <textarea name="back" class="form-control" id="back" placeholder="back of card" rows="12"></textarea>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="known" value="1" /> Known
                    </label>
                </div>
            </div>
            <div class="col-xs-6 text-right">
                <a href="delete" class="btn btn-danger btn-xs">
                    <i class="fa fa-trash"></i>
                    Remove
                </a>
            </div>
        </div>

        <hr />
        <div class="form-group">
            <input type="hidden" name="card_id" value="" />
            <button type="submit" class="saveButton btn btn-lg btn-primary">Save</button>
        </div>
    </form>
</div>
